<body>
<script type="text/javascript">
	var i=0;
	var col=new Array("red","blue","green","black","grey");
	function change()
	{
		document.body.style.backgroundColor=col[i];
		i++;
		if(i>col.length)
		{
			i=0;
		}
		window.setTimeout("change()",1000);
	}
	window.onload=change();
</script>
